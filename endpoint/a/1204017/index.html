<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALOPO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container" >
        <div class="mt-4">
            <h1 class="h2" align="center" ><strong>GIS</strong> <br> Geojson Webservice - PALOPO 
            </h1>
        </div>

        <div class="row align-items-center">
            <div class="col-12 col-md-8 mt-4 " id="map" style="height: 500px; 
            width: 1110px;" ></div>
            <div class="col-6 col-md-4">
                <div>
                    <div class="form-group row mt-6 ">
                        <div class="col-sm-12">
                            <label class="control-label">Latitude :</label>
                            <input type="text" class="form-control" id="lat" />
                        </div>
                        <div class="col-sm-12">
                            <label>Longitude :</label>
                            <input type="text" class="form-control" id="long" />
                        </div>
                    </div>
                    <button class="btn btn-info" onclick="myFunction()">Submit</button>
                    <p id="hasil"></p>
                </div>
            </div>
          </div>

    </div>

    <script src="script.js" type="text/javascript"></script>
    <script src="geojson.js" type="text/javascript"></script>

</body>

</html>
