<html lang="en">
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GeoJSON</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <link rel="stylesheet" href="css/geojson.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container custom-shadow">
      <div class="row">
        <div class="col-lg-12" style="padding-right: 0px; padding-left: 0px">
          <div class="box" id="generate_map">
            <h1 class="text-white font-weight-bold ml-2">
              GeoJSON -
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-1 h-1"
				  width="38px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
                  />
                </svg>
            </h1>
            <div class="row">
              <div class="col-lg-4">
                <div class="w-100 p-3">
                  <div class="card">
                    <div class="card-body">
                      <div
                        style="
                          position: absolute;
                          left: 55px;
                          top: 27px;
                          font-weight: 500;
                          font-size: 20px;
                        "
                      ></div>
                      <div id="locationConf">
                        <div class="form-group">
                          <label class="font-weight-bold" for="address"
                            >Latitude</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="lat"
                            placeholder="Example -6.193125"
                          />
                        </div>
                        <div class="form-group">
                          <label class="font-weight-bold" for="address"
                            >Longitude</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="long"
                            placeholder="Example 106.82181"
                          />
                        </div>
                        <button
                          type="button"
                          class="btn btn-lg btn-block btn-primary font-weight-bold"
                          onclick="myFunction()"
                        >
                          Search
                        </button>
                        <br />
                        <div id="response"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-8" style="padding-right: 30px">
                <div class="w-100 p-3">
                  <div id="map">
                    <iframe
                      class="custom-shadow"
                      id="map"
                      width="650"
                      height="450"
                      frameborder="0"
                      marginheight="0"
                      marginwidth="0"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/lib.js" type="text/javascript"></script>
    <script src="js/geojson.js" type="text/javascript"></script>
    <script src="js/endpoint.js" type="text/javascript"></script>
  </body>
</html>
